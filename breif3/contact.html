<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentMeNow | Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header-contact">
      <nav>
        <a class="logo" href="brief.html"
          ><img src="images/logo.png"width = "50 px" height="50 px"</a
        >
        <div class="nav-links">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="gallerie.html">Gallerie</a></li>
            <li><a href="reservation.html">RÃ©servation</a></li>
            <li>
              <a href="contact.html"><b>Contact</b></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="text-box">
        <h1>Contact</h1>
      </div>
    </section>

    <section class="contactus">
      <div class="container-contact">
        <form>
          <div class="inputt3mar">
            <input
              type="text"
              id="fname"
              name="First name"
              placeholder="First Name"
              required
            /><br />
            <input
              type="text"
              id="lname"
              name="Last name"
              placeholder="Last Name"
              required
            /><br />
            <input id="phone" type="tel" name="phone" />
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <select name="city" id="city" value="city" required>
            <option value="" disabled selected hidden>city</option>
            <option value="Casablanca">Casablanca</option>
            <option value="Rabat">Rabat</option>
            <option value="Oujda">Oujda</option>
            <option value="Safi">Safi</option>
          </select>
          <textarea
            name="message"
            id="message"
            placeholder="write your message here"
            required
          ></textarea>
          <div class="inputS">
            <input type="submit" value="send" id="send" />
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="social-media">
        <ul>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
      <div>
        <p>support@rentmenow@co</p>
        <p>@2022| RentMeNow All Rights Reserved.</p>
      </div>
    </footer>
    <script src="js.js"></script>
    <script
      src="https://kit.fontawesome.com/3d49ef96c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </body>
</html>
